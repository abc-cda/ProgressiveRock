    <ul>
      <h2><p><li>개요</li></p></h2>
      <p>핑크 플로이드는 1965년 런던에서 결성된 영국의 전설적인 록 밴드이다. 프로그레시브 록의 상징이자 들리는 음악에서 듣는 음악으로, 대중들의 음악적 의식을 확장시킨 밴드로 평가받는다. 대중음악 역사상 가장 영향력 있고 위대한 록 밴드 중 하나이며 역사상 상업적으로 가장 성공한 밴드 중 하나이기도 하다.</p>
    </ul>
